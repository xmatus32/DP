version: '3.4'

services:
  dummyservice:
    image: dummyservice
    build:
      context: .
      dockerfile: microservices/dummyService/Dockerfile
    network_mode: host
  webapigateway:
    image: webapigateway
    build:
      context: .
      dockerfile: microservices/webApiGateway/Dockerfile
    network_mode: host
    depends_on:
      - dummyservice
      - sigmacservice
  sigmacservice:
    image: sigmacservice
    build:
      context: .
      dockerfile: microservices/sigmacService/Dockerfile
    network_mode: host